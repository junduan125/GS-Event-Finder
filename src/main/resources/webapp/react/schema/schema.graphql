type Query {
    profile: GSUser
    characters: [UserCharacter]
    events: [GSEvent]
}

type Mutation {
	addUserCharacter(characterType: Int!, level: Int): GSUser
	editUserCharacter(characterType: Int, level: Int): GSUser
	removeUserCharacter(characterType: Int): GSUser
	
	createEvent(eventTime: Int, eventType: Int): GSEvent
	joinEvent(id: ID): GSEvent
	leaveEvent(id: ID): Boolean
	
	rateUser(id: ID, overall: Int, griefed: Boolean, flaked: Boolean): Boolean
}

type GSUser {
	username: String!
}

type UserCharacter {
	characterTypeID: Int
	level: Int
}

type GSEvent {
	eventTime: Int
	eventType: Int
}